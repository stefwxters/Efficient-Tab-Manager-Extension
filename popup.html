<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 16px;
      color: white;
    }
    
    .header h1 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    
    .stats {
      display: flex;
      gap: 16px;
      font-size: 13px;
      opacity: 0.95;
    }
    
    .search-box {
      padding: 12px;
      background: #2a2a2a;
      border-bottom: 1px solid #3a3a3a;
    }
    
    .search-input {
      width: 100%;
      padding: 8px 12px;
      background: #1a1a1a;
      border: 1px solid #4a4a4a;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 14px;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      padding: 12px;
      background: #2a2a2a;
      border-bottom: 1px solid #3a3a3a;
    }
    
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #5568d3;
    }
    
    .btn-secondary {
      background: #3a3a3a;
      color: #e0e0e0;
    }
    
    .btn-secondary:hover {
      background: #4a4a4a;
    }
    
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    
    .btn-danger:hover {
      background: #dc2626;
    }
    
    .tabs-container {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .tab-item {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-bottom: 1px solid #2a2a2a;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .tab-item:hover {
      background: #2a2a2a;
    }
    
    .tab-item.active {
      background: #2a2a2a;
      border-left: 3px solid #667eea;
    }
    
    .tab-favicon {
      width: 16px;
      height: 16px;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    .tab-info {
      flex: 1;
      min-width: 0;
    }
    
    .tab-title {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }
    
    .tab-url {
      font-size: 11px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .tab-close {
      padding: 4px 8px;
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      flex-shrink: 0;
    }
    
    .tab-close:hover {
      background: #3a3a3a;
      color: #e0e0e0;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #888;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #3a3a3a;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #4a4a4a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tab Manager</h1>
    <div class="stats">
      <span>ðŸ“‘ <span id="tabCount">0</span> tabs</span>
      <span>ðŸªŸ <span id="windowCount">0</span> windows</span>
    </div>
  </div>
  
  <div class="search-box">
    <input type="text" class="search-input" id="searchInput" placeholder="Search tabs...">
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="groupByDomain">Group by Domain</button>
    <button class="btn btn-secondary" id="closeDuplicates">Close Duplicates</button>
    <button class="btn btn-danger" id="closeOtherTabs">Close Others</button>
    <button class="btn btn-secondary" id="suspendTabs">Suspend Inactive</button>
  </div>
  
  <div class="tabs-container" id="tabsContainer"></div>

  <script src="popup.js"></script>
</body>
</html>
